<!DOCTYPE html>
<html style="height: 100%;">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <title>Login Page</title>
</head>
<body style="height:100%;background-image:linear-gradient(to bottom right, MEDIUMPURPLE, greenyellow);">

<h2 style="color:#240090;font-family: 'Roboto', sans-serif;">Login</h2>

<form action="main.html" method="post">
  <label style="color: PALETURQUOISE;font-family: 'Roboto', sans-serif;" for="loginEmail">Email:</label><br>
  <input type="email" id="loginEmail" name="loginEmail" required><br>

  <label style="color: PALETURQUOISE;font-family: 'Roboto', sans-serif;" for="loginPassword">Password:</label><br>
  <input type="password" id="loginPassword" name="loginPassword" required><br>

  <button style="box-shadow: 0px 10px 14px -7px #276873;
	background:linear-gradient(to bottom, #599bb3 5%,#9ACD32 100%);
	background-color:#9ACD32;
	border-radius:8px;
	display:inline-block;
	cursor:pointer;
	color:#ffffff;
	font-family:'Roboto', sans-serif;;
	font-size:18px;
	font-weight:bold;
	padding:13px 32px;
	text-decoration:none;
	text-shadow:0px 1px 0px #3d768a;" type="submit">Login</button>
</form>

</body>
</html>

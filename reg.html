<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Registration Page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    html{height: 100%;}
    body{height:100%;background-image:linear-gradient(to bottom right, MEDIUMPURPLE, greenyellow);}
    h2{color: darkmagenta;font-family: 'Roboto', sans-serif; }
    label{color: PALETURQUOISE;font-family: 'Roboto', sans-serif;}
    .myButton {
	box-shadow: 0px 10px 14px -7px #276873;
	background:linear-gradient(to bottom, #599bb3 5%,#9ACD32 100%);
	background-color:#9ACD32;
	border-radius:8px;
	display:inline-block;
	cursor:pointer;
	color:#ffffff;
	font-family:'Roboto', sans-serif;;
	font-size:18px;
	font-weight:bold;
	padding:13px 32px;
	text-decoration:none;
	text-shadow:0px 1px 0px #3d768a;
}
.myButton:hover {
	background:linear-gradient(to bottom, #408c99 5%#9ACD32 100%);
	background-color:#9ACD32;
}
.myButton:active {
	position:relative;
	top:1px;
}

  </style>
</head>
<body>

<h2>Registration</h2>

<form action="login.html" method="post">
  <label for="name">Name:</label><br>
  <input type="text" id="name" name="name" required><br>

  <label for="gender">Gender:</label><br>
  <input type="radio" id="male" name="gender" value="male" required>
  <label for="male">Male</label><br>
  <input type="radio" id="female" name="gender" value="female" required>
  <label for="female">Female</label><br>

  <label for="email">Email:</label><br>
  <input type="email" id="email" name="email" required><br>

  <label for="password">Password:</label><br>
  <input type="password" id="password" name="password" required><br>

  <label for="birthdate">Date of Birth:</label><br>
  <input type="date" id="birthdate" name="birthdate" required><br>

  <label for="phone">Phone:</label><br>
  <input type="tel" id="phone" name="phone" required><br>

  <input type="checkbox" id="subscribe" name="subscribe" required>
  <label for="subscribe">Subscribe to newsletter</label><br>

  <button type="submit" class="myButton">Register</button>
</form>

</body>
</html>
